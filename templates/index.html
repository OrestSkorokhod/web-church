{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Вас Вітає веб церква </h1>



<div class="cerkva ">
  <div class="services">
    <div class="row offset-md-1">
      {% for service in services %}

      <div class="col col-md-3">
        <a href="{% url 'order_service' %}?service={{ service.id }}"><img src="{{ service.img.url }}" alt="{{ service.name }}"><br>{{ service.name }}</a>
      </div>

      {% endfor %}
    </div>
  </div>

</div>
{% endblock %}
